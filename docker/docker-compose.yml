version: '3.8'

services:
  database:
    container_name: database_spring
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --log_bin_trust_function_creators=1
    environment:
      MYSQL_ROOT_PASSWORD: spring
      MYSQL_DATABASE: spring
      MYSQL_USER: spring
      MYSQL_PASSWORD: spring
    ports:
      - '4306:3306'
    volumes:
      - ./mysql:/var/lib/mysql
